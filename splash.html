<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saque Aqui - Carregando...</title>
    <!-- Incluindo o CSS -->
    <link rel="stylesheet" href="css/styles.css">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body class="splash-screen">
    <main class="splash-container">
        <h1 class="logo splash-logo">Saque Aqui</h1>
        <div class="splash-spinner"></div>
        <p class="splash-message">Aguarde, carregando informações...</p>
    </main>

    <script>
        // SOLUÇÃO FINAL E DEFINITIVA
        // A falha ocorre porque a manipulação direta de window.location.href é bloqueada.
        // A solução mais robusta é criar um link e acionar seu clique via JavaScript.
        setTimeout(() => {
            // Cria um elemento <a> temporário no documento
            const a = document.createElement('a');
            
            // Define o caminho correto para o seu repositório no GitHub Pages
            a.href = '/App-FGTS/welcome.html';
            
            // Adiciona o link ao corpo do documento (temporariamente)
            document.body.appendChild(a);
            
            // Simula o clique no link, o que dispara a navegação nativa do navegador
            a.click();
            
            // Remove o elemento após o clique
            document.body.removeChild(a);
        }, 2800);
    </script>
</body>
</html>
