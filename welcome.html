<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saque Aqui - Seu FGTS Descomplicado</title>
    <!-- CORREÇÃO: O caminho do arquivo CSS foi ajustado para 'css/styles.css' -->
    <link rel="stylesheet" href="css/styles.css">    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="welcome-screen">
    <!-- Conteúdo principal da página, encapsulado em <main> para semântica -->
    <main class="welcome-container">
        <img src="img/logo.png" alt="Saque Aqui Logo" class="welcome-image-logo fade-in-down">
        <h1 class="logo-text fade-in-down">Saque Aqui</h1>
        <p class="slogan fade-in-up delay-1">Libere seu FGTS com agilidade, segurança e transparência.</p>

        <div class="security-badges fade-in-up delay-2">
            <span class="security-badge"><i class="fas fa-shield-alt"></i> Dados Protegidos</span>
            <span class="security-badge"><i class="fas fa-handshake"></i> Aprovação Rápida</span>
        </div>

        <div class="feature-grid fade-in-up delay-3">
            <div class="feature-item">
                <i class="fas fa-calculator fa-2x"></i>
                <p>Simulação Precisa</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-whatsapp fa-2x"></i>
                <p>Suporte Humano</p>
            </div>
            <div class="feature-item">
                <i class="fas fa-bolt fa-2x"></i>
                <p>Saque Instantâneo</p>
            </div>
        </div>

        <!-- Botão "Começar Agora", com ID 'startButton' e classes para o JavaScript e animação -->
        <button id="startButton" class="main-button interactive fade-in-up delay-4">
            <i class="fas fa-play-circle"></i> Começar Agora
        </button>

        <div class="trust-section fade-in-up delay-5">
            <p><i class="fas fa-check-circle"></i> Sua liberdade financeira a um clique.</p>
        </div>
    </main>
    <!-- CORREÇÃO: O caminho do arquivo JavaScript foi ajustado para 'js/scripts.js' -->
    <script src="js/scripts.js"></script>
</body>
</html>
